<!-- StyleCore.html -->
<style>
/* --- Light theme tokens ------------------------------------------------- */
:root{
  --bg: #f8f5fb;
  --panel: #ffffff;
  --ink: #1f1021;
  --muted: #7f6e82;
  --line: #eadff0;

  --accent: #6E2C6B;
  --accent-soft: #a957a4;
  --accent-ink: #4c1f49;

  --ok:   #16a34a;
  --warn: #f59e0b;
  --bad:  #ef4444;

  --radius: 12px;
  --shadow: 0 6px 24px rgba(16, 24, 40, .06);
  --control-h: 44px;
}

/* --------------------------------------------------------- */
/* Base + typography                                         */
/* --------------------------------------------------------- */
*,*::before,*::after{ box-sizing: border-box; }
html,body{ height:100%; }
body{
  margin:0; padding:24px;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  color:var(--ink);
  background:
    radial-gradient(1000px 500px at 110% -10%, #f3e6f6 0, transparent 60%),
    radial-gradient(1200px 600px at -10% -10%, #f9eef9 0, transparent 60%),
    var(--bg);
}

h1{ margin:0 0 8px; font-size:clamp(20px, 2.2vw, 32px); font-weight:800; }
.desc{ margin:0 0 16px; color:var(--muted); }

.app-shell{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:24px;
}

.hero{
  position:relative;
  padding:28px clamp(20px, 2.5vw, 36px);
  display:flex;
  flex-direction:column;
  gap:24px;
  background:
    linear-gradient(135deg, rgba(110,44,107,.12), rgba(110,44,107,.04) 65%),
    var(--panel);
}
.hero::before{
  content:"";
  position:absolute;
  inset:-40% auto auto -10%;
  width:320px; height:320px;
  background:radial-gradient(circle, rgba(110,44,107,.18) 0%, rgba(110,44,107,0) 70%);
  opacity:.65;
  pointer-events:none;
  transform:rotate(12deg);
}
.hero::after{
  content:"";
  position:absolute;
  inset:auto -20% -50% auto;
  width:260px; height:260px;
  background:radial-gradient(circle, rgba(169,87,164,.12) 0%, rgba(169,87,164,0) 75%);
  opacity:.6;
  pointer-events:none;
}
.hero *{ position:relative; }
.hero-content{
  display:flex;
  flex-wrap:wrap;
  align-items:flex-end;
  justify-content:space-between;
  gap:24px;
}
.hero-controls{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  align-items:flex-end;
}
.hero-field{
  display:flex;
  flex-direction:column;
  gap:6px;
  font-weight:600;
  color:var(--muted);
  min-width:200px;
}
.hero-field .label{ font-size:.85rem; text-transform:uppercase; letter-spacing:.06em; }
.hero-field input{
  height:var(--control-h);
  border-radius:16px;
  font-size:1rem;
}
.hero-field.hero-stat{ min-width:160px; }
.hero-number{ font-size:2.4rem; font-weight:700; line-height:1; color:var(--ink); }
.hero-buttons{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.participant-hero{
  position:relative;
  z-index:50;
  display:flex;
  flex-direction:column;
  gap:24px;
}
.participant-hero .hero-header{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  gap:24px;
  align-items:flex-start;
}
.lookup-grid{
  display:grid;
  gap:18px;
  grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
}
.lookup-card{
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:16px;
  position:relative;
  border:1px solid rgba(148,163,184,.28);
  border-radius:18px;
  background:rgba(255,255,255,.68);
  backdrop-filter:blur(6px);
  box-shadow:0 10px 24px rgba(15,23,42,.06);
}
.lookup-card .multiselect{
  min-height:120px;
  border-radius:12px;
}
.lookup-card .label{
  font-size:.85rem;
  font-weight:700;
  letter-spacing:.04em;
  text-transform:uppercase;
  color:var(--muted);
}
.lookup-card .helper-text{
  margin:0;
  font-size:.8rem;
  color:#94a3b8;
}
.lookup-actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.selected-summary{
  margin:0;
  font-weight:600;
  color:var(--ink);
}
.selected-summary.muted{ color:#94a3b8; }
.selected-summary.unmatched{ color:#b91c1c; }
.selected-meta{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(120px,1fr));
  gap:10px 14px;
}
.selected-meta.is-empty{ opacity:.5; }
.selected-meta-item{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.selected-meta.is-empty .fact-value{ color:#cbd5f5; }
.selected-meta.is-empty .fact-label{ color:#cbd5f5; }
.multi-select{
  position:relative;
  width:100%;
}
.multi-select-trigger{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  width:100%;
  padding:.55rem .9rem;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.6);
  background:linear-gradient(180deg, #f8fbff, #f4e5f4);
  color:var(--ink);
  font-weight:600;
  cursor:pointer;
  transition:border-color .15s ease, box-shadow .15s ease, background .15s ease;
}
.multi-select-trigger.has-selection{ border-color:rgba(110,44,107,.6); box-shadow:0 0 0 3px rgba(110,44,107,.18); background:linear-gradient(180deg, #f6edf7, #edd9f4); }
.multi-select.open .multi-select-trigger{ border-color:rgba(110,44,107,.55); box-shadow:0 12px 20px rgba(15,23,42,.14); background:linear-gradient(180deg, #f6edf7, #ead1f3); }
.multi-select-label{ flex:1 1 auto; text-align:left; font-size:.95rem; }
.multi-select-caret{ color:#64748b; font-size:.85rem; }
.multi-select-menu{
  position:absolute;
  top:calc(100% + 6px);
  left:0;
  right:0;
  background:#fff;
  border:1px solid rgba(148,163,184,.45);
  border-radius:16px;
  box-shadow:0 20px 40px rgba(15,23,42,.25);
  max-height:240px;
  overflow:auto;
  padding:8px 0;
  display:none;
  z-index:2000;
}
.multi-select.open .multi-select-menu{ display:block; }
.multi-select-option{
  display:grid;
  grid-template-columns:18px 1fr;
  align-items:center;
  gap:12px;
  padding:8px 16px;
  font-size:.95rem;
  cursor:pointer;
}
.multi-select-option input{ margin:0; }
.multi-select-option span{ display:block; line-height:1.35; }
.multi-select-option:hover{ background:rgba(110,44,107,.08); }
.multi-select .empty-message{
  padding:8px 16px;
  color:#94a3b8;
  font-size:.85rem;
}
.fact-label{
  font-size:.7rem;
  text-transform:uppercase;
  letter-spacing:.05em;
  color:#94a3b8;
}
.fact-value{
  font-weight:600;
  color:var(--ink);
}
.link-btn{
  background:none;
  border:none;
  padding:0;
  align-self:flex-start;
  color:var(--accent-ink);
  font-size:.85rem;
  cursor:pointer;
}
.link-btn:hover{ text-decoration:underline; }
.status-wrap{ display:flex; justify-content:flex-end; }
.status-pill{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:.55rem 1rem;
  border-radius:999px;
  font-weight:600;
  font-size:.85rem;
  background:rgba(110,44,107,.12);
  color:var(--accent-ink);
  border:1px solid rgba(110,44,107,.18);
  transition:opacity .2s ease, transform .2s ease;
}
.status-pill[hidden]{ display:none !important; }
.status-pill[data-state="ok"]{
  background:rgba(22,163,74,.12);
  border-color:rgba(22,163,74,.2);
  color:#047857;
}
.status-pill[data-state="bad"]{
  background:rgba(239,68,68,.1);
  border-color:rgba(239,68,68,.18);
  color:#b91c1c;
}
.status-pill[data-state="info"]{
  background:rgba(110,44,107,.12);
  border-color:rgba(110,44,107,.2);
  color:var(--accent-ink);
}

.stats-grid{ position:relative;

  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(180px, 1fr));
  gap:16px;
}
.stat-card{
  position:relative;
  padding:18px 20px;
  border-radius:18px;
  border:1px solid rgba(148,163,184,.24);
  background:linear-gradient(180deg, rgba(255,255,255,.8) 0%, rgba(255,255,255,.55) 100%);
  box-shadow:0 12px 24px rgba(15,23,42,.08);
  overflow:hidden;
}
.stat-card h2{ margin:0; font-size:.9rem; text-transform:uppercase; letter-spacing:.08em; color:var(--muted); }
.stat-card .stat-value{ margin:.35rem 0 0; font-size:2.2rem; font-weight:700; color:var(--ink); }
.stat-card .stat-footnote{ font-size:.8rem; color:var(--muted); }
.stat-card::after{
  content:"";
  position:absolute;
  inset:auto -30% -60px auto;
  width:160px; height:160px;
  border-radius:50%;
  background:rgba(110,44,107,.08);
  filter:blur(0);
  transition:transform .3s ease;
}
.stat-card:hover::after{ transform:translate(-6px, -4px) scale(1.05); }
.stat-total::after{ background:rgba(110,44,107,.08); }
.stat-pending::after{ background:rgba(34,197,94,.12); }
.stat-claimed::after{ background:rgba(245,158,11,.15); }
.stat-processed::after{ background:rgba(148,163,184,.18); }
.stat-ready::after{ background:rgba(34,197,94,.12); }
.stat-attention::after{ background:rgba(245,158,11,.15); }
.stat-risk::after{ background:rgba(239,68,68,.12); }

/* --------------------------------------------------------- */
/* Panels, buttons, inputs                                   */
/* --------------------------------------------------------- */
.panel{
  background:var(--panel); border:1px solid var(--line);
  border-radius:var(--radius); box-shadow:var(--shadow); padding:24px;
}

.btn{
  padding:.7rem 1rem; border-radius:12px; cursor:pointer;
  border:1px solid var(--line); background:#fff; color:var(--ink);
  transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
}
.btn:hover{ transform:translateY(-1px); box-shadow: var(--shadow); border-color:#ecd9f2; }
.btn:disabled{ opacity:.6; cursor:not-allowed; }
.btn-primary{ background:linear-gradient(180deg, #6E2C6B, #2563eb); color:#fff; border-color:#2563eb; }
.btn-ghost{
  background:transparent;
  border:1px solid rgba(148,163,184,.35);
  color:#475569;
}
.btn-ghost:hover{
  border-color:#cbd5f5;
  box-shadow:none;
  background:rgba(226,232,240,.45);
}

label{ display:block; margin:12px 0 6px; font-weight:600; }
input, textarea, select{
  width:100%; max-width:100%;
  padding:.6rem .75rem; border:1px solid var(--line); border-radius:10px;
  background:#fff; color:var(--ink); outline:none;
  transition:border-color .15s ease, box-shadow .15s ease;
}
input:focus, textarea:focus, select:focus{
  border-color: var(--accent); box-shadow: 0 0 0 3px rgba(110,44,107,.12);
}

/* --------------------------------------------------------- */
/* Legacy controls toolbar                                   */
/* --------------------------------------------------------- */
.controls{
  display:flex; align-items:center; gap:16px; margin:0 0 16px;
}
.controls label{
  display:flex; align-items:center; gap:12px; margin:0; font-weight:700;
}
:root { --ctrl-h: 44px; }
.controls input[type="date"]{
  height: var(--ctrl-h);
  padding: 0 14px;
  border:1px solid var(--line);
  border-radius:16px;
  font-size:1.05rem;
  line-height: var(--ctrl-h);
  box-sizing: border-box;
  -webkit-appearance: none;
  appearance: none;
  outline: none;
}
.controls button{
  display:inline-flex; align-items:center; justify-content:center;
  height: var(--ctrl-h); padding: 0 18px;
  border:1px solid var(--line); border-radius:16px;
  cursor:pointer; transition:.2s ease;
}
.controls button:hover{
  transform: translateY(-1px);
  box-shadow: var(--shadow);
  border-color:#ecd9f2;
}

/* --------------------------------------------------------- */
/* Layout + board                                            */
/* --------------------------------------------------------- */
.layout-grid{
  display:grid;
  grid-template-columns:2fr minmax(260px, 1fr) minmax(240px, 1fr);
  gap:20px;
  align-items:start;
}
.layout-grid.layout-two{ grid-template-columns:minmax(0, 2.2fr) minmax(240px, 1fr); }
.layout-stack{ display:flex; flex-direction:column; gap:24px; }
.section-head{ display:flex; justify-content:space-between; align-items:flex-start; gap:16px; margin-bottom:16px; }
.section-title h2{ margin:0; font-size:1.1rem; font-weight:700; }
.section-title p{ margin:4px 0 0; color:var(--muted); font-size:.85rem; }

.board{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.board.is-empty{ align-items:center; justify-content:center; min-height:220px; text-align:center; }
.board .empty-state{
  padding:24px;
  border-radius:16px;
  border:1px dashed rgba(148,163,184,.4);
  background:rgba(248,250,252,.7);
  max-width:360px;
  font-size:.95rem;
  color:var(--muted);
}

.group{
  background:var(--panel); border:1px solid var(--line); border-radius:var(--radius);
  box-shadow: var(--shadow); padding:14px;
  display:flex; flex-direction:column; gap:12px;
  width:100%;
  min-width:0;
}
.group h3{ margin:0; font-size:clamp(16px,1.1rem,20px); letter-spacing:.2px; }
@media (min-width:900px){
  .group{ max-width:1100px; margin-inline:auto; }
}

/* --------------------------------------------------------- */
/* Student cards grid                                        */
/* --------------------------------------------------------- */
.cards{
  display:grid;
  gap:8px;
  grid-template-columns: repeat(2, minmax(110px, 1fr));
  align-items:start;
  min-height:20px;
}
@media (min-width:700px){
  .cards{ grid-template-columns: repeat(3, minmax(110px, 1fr)); }
}
@media (min-width:980px){
  .cards{ grid-template-columns: repeat(4, minmax(110px, 1fr)); }
}

/* --------------------------------------------------------- */
/* Card styling                                              */
/* --------------------------------------------------------- */
.card{
  background:#fff; color:var(--ink);
  border:1px solid var(--line); border-radius:10px;
  padding:8px 10px;
  display:flex; flex-direction:column; gap:6px; cursor:pointer;
  transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
}
</style>
